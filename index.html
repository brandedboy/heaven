<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>masti</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Centered Container */
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Header Styles */
        hr {
            border: none;
            height: 1px;
            background-color: #ccc;
            margin: 20px 0;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Link Styles */
        a {
            text-decoration: none;
            color: #337ab7;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #23527c;
        }

        /* Button Styles */
        .button {
            background-color: #337ab7;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #23527c;
        }
    </style>
</head>
<body>
    <div class="centered">
        <hr>
        <h1>Hey bro, I have something for you.</h1>
        <h1>Want to see?</h1>
        <h1><a href="/video.html" class="button">SEE HERE</a></h1>
    </div>
</body>
</html>
